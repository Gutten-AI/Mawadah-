<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Hacked!!!</title>
    <style>
        body {
            background-color: black;
            color: darkgreen;
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
        }
        #binaryOutput {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            font-size: 24px;
        }
        #message {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="message">Device Hacked!!!</div>
    <div id="binaryOutput"></div>

    <script>
        const binaryOutput = document.getElementById('binaryOutput');
        const totalBinaryLines = 50;
        let lineCount = 0;

        function generateBinaryLine() {
            let binaryLine = '';
            for (let i = 0; i < 20; i++) { // 20 characters per line
                binaryLine += Math.random() < 0.5 ? '0' : '1';
            }
            return binaryLine;
        }

        function typeBinary() {
            if (lineCount < totalBinaryLines) {
                const binaryLine = generateBinaryLine();
                binaryOutput.innerHTML += binaryLine + '<br>';
                lineCount++;
                setTimeout(typeBinary, 50); // Adjust speed of typing here
            } else {
                enableKeys();
            }
        }

        function disableKeys() {
            document.addEventListener('keydown', function (event) {
                event.preventDefault();
            });
            document.addEventListener('contextmenu', function (event) {
                event.preventDefault();
            });
            alert("You've reached the limit. You cannot navigate away from this page!");
        }

        function enableKeys() {
            alert("You can now navigate away from this page.");
            // You could also remove event listeners here if needed.
        }

        // Start typing binary immediately
        disableKeys(); // Disable keys initially
        typeBinary();
    </script>
</body>
</html>
